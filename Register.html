<!DOCTYPE html>
<head>
  <title>Assessment</title>
  <link type="text/css" rel="stylesheet" href="Register.css" />
  <script src="Register.js" type="text/javascript"></script>

  <body>

    <div class="loginbox">


      <h1>Register</h1>

      <h3>Let us know about you.</h3>
      <br />
      <form autocomplete="off" method="post" onsubmit="return validate()" action="Register.php">
        <input
          id="first name"
          type="text"
          name="firstname"
          placeholder="First Name"
          required
        /><br /><br />

        <input
          id="last name"
          type="text"
          name="lastname"
          placeholder="Last Name"
          required
        /><br /><br />
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <br /><br />
        <input
          id="confirm password"
          type="password"
          name="confirmpassword"
          placeholder="Confirm Password"
          required
        /><br /><br />
        <select name="Gender">
          <option value="1" selected >Male</option>
          <option value="2" >Female</option>
        </select>
        <br /><br>

        <button type="submit" name="submit">Sign Up</button>

      </form>
      <h4>Already have an account? <a href="login.html">Login here</a></h4>
    </div>


  </body>
</head>
